version: 2.1

executors:
  default:
    docker:
      - image: python:3-alpine3.13 # Version pinned due to alpine/make issue: https://gitlab.alpinelinux.org/alpine/aports/-/issues/12396

commands:
  prerequisites:
    steps:
      - run: |
          apk add --no-cache \
            bats \
            coreutils \
            curl \
            docker \
            grep \
            jq \
            make
          pip install --upgrade pip pipenv
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin

jobs:
  shared_tests:
    executor: default
    steps:
      - setup_remote_docker
      - checkout
      - prerequisites
      - run: make test_semver

  base:
    executor: default
    steps:
      - setup_remote_docker
      - checkout
      - prerequisites
      - run: |
          make base

          if [ "$CIRCLE_BRANCH" == "master" ]; then
            docker tag landtech/ci-base landtech/ci-base:$CIRCLE_BUILD_NUM
            docker push landtech/ci-base
            docker push landtech/ci-base:$CIRCLE_BUILD_NUM
          fi

  kops:
    executor: default
    steps:
      - setup_remote_docker
      - checkout
      - prerequisites
      - run: |
          make kops

          if [ "$CIRCLE_BRANCH" == "master" ]; then
            version="$(jq -r .kops version.json)"
            docker tag landtech/ci-kops landtech/ci-kops:$version
            docker push landtech/ci-kops
            docker push landtech/ci-kops:$version
          fi

  node:
    executor: default
    steps:
      - setup_remote_docker
      - checkout
      - prerequisites
      - run: ./Dockerfile_node.sh "$CIRCLE_BRANCH"

  legacy_node:    
    parameters:
      node_version:
        type: string
    executor: default
    steps:
      - setup_remote_docker
      - checkout
      - prerequisites
      - run: sed "1cFROM node:<< parameters.node_version >>-alpine" Dockerfile_node > "Dockerfile_node_<< parameters.node_version >>"
      - run: docker build -t "landtech/ci-node:<< parameters.node_version >>" -f "Dockerfile_node_<< parameters.node_version >>" .
      - run: docker push "landtech/ci-node:<< parameters.node_version >>"  
          
  kubernetes:
    executor: default
    steps:
      - setup_remote_docker
      - checkout
      - prerequisites
      - run: |
          make kubernetes

          if [ "$CIRCLE_BRANCH" == "master" ]; then
            docker push landtech/ci-kubernetes
          fi

workflow_jobs: &workflow_jobs
  jobs:
    - shared_tests:
        context: DockerHub

    - base:
        context: DockerHub
        requires:
          - shared_tests

    - node:
        context: DockerHub
        requires:
          - shared_tests

    - legacy_node:
        name: legacy_node_v10
        node_version: "10"
        context: DockerHub
        requires:
          - node
        filters:
          branches:
            only:
              - master
    
    - kubernetes:
        context: DockerHub
        requires:
          - shared_tests

    - kops:
        context: DockerHub
        requires:
          - shared_tests

workflows:
  weekly:
    <<: *workflow_jobs
    triggers:
      - schedule:
          cron: "0 8 * * 1"
          filters:
            branches:
              only: master

  deploy:
    <<: *workflow_jobs
